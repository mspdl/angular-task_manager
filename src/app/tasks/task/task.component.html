<h1>{{ onEditMode ? "Edit" : "New" }} Task</h1>

<div class="well">
  <form #taskForm="ngForm">
    <div class="form-group">
      <label for="name">Task:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        minlength="5"
        required
        placeholder="Insert here the task name"
        [(ngModel)]="task.name"
        #name="ngModel"
        autocomplete="disabled"
      />
      <div
        *ngIf="name.errors && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!name.errors.required">Please write the task name.</div>
        <div [hidden]="!name.errors.minlength">
          Task name has to have at least 5 characters.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        *ngIf="onEditMode"
        type="submit"
        class="btn btn-success"
        value="Update Task"
        (click)="onUpdate()"
        [disabled]="!taskForm.form.valid"
      />
      <input
        *ngIf="!onEditMode"
        type="submit"
        class="btn btn-success"
        value="Create Task"
        (click)="onCreate()"
        [disabled]="!taskForm.form.valid"
      />
      <a class="btn btn-default" [routerLink]="['/tasks']">
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        Back
      </a>
    </div>
  </form>
</div>
