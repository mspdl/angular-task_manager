<h1>Tasks</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Task Title</th>
      <th class="text-center completed-column">Completed</th>
      <th class="text-center action-buttons-column">
        <a class="btn btn-xs btn-success" [routerLink]="['/tasks/add']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
        </a>
      </th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td [class.success]="task.isDone">{{ task.name }}</td>
      <td [class.success]="task.isDone" class="text-center completed-column">
        <input type="checkbox" [value]="task.id" [checked]="task.isDone" />
      </td>
      <td class="text-center action-buttons-column">
        <a title="Edit" alt="Edit" class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          <span> Edit </span>
        </a>
        <a href="#" title="Remove" alt="Remove" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          <span> Remove </span>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tasks.length === 0">No tasks created.</p>
